<body class="center" onload="SplashT">

  <!-- ðŸ” AUTH OVERLAY -->
  <div id="authOverlay" style="
    position: fixed;
    inset: 0;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    color: white;
    font-family: sans-serif;
  ">
    <div style="
      background: #020617;
      padding: 24px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    ">
      <h2>Enter Password</h2>
      <input type="password" id="authPw" placeholder="Password" style="
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
      ">
      <button onclick="authLogin()" style="
        width: 100%;
        margin-top: 12px;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        cursor: pointer;
      ">
        Continue
      </button>
      <p id="authErr" style="color:#f87171;margin-top:10px;"></p>
    </div>
  </div>

  <div class="f-nav"></div>

  <div id="particles-js">
    <script rel="preload" src="https://cdn.jsdelivr.net/particles.js/2.0.0/"></script>

    <div class="main">
      <h1 class="title">HUBSY V5</h1>
      <p id="splash"></p>

      <div class="search-container">
        <form id="fv" method="POST">
          <input id="input" class="truncate" placeholder="Search or enter a URL" type="text" />
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/index-3.js"></script>
  <script src="/assets/js/h1.js"></script>
  <script src="./assets/mathematics/bundle.js?v=2025-04-15"></script>
  <script src="./assets/mathematics/config.js?v=2025-04-15"></script>
  <script src="/assets/js/m1.js"></script>

  <!-- ðŸ” AUTH SCRIPT -->
  <script>
    (function () {
      const PASSWORD = "FLIPINGTREES!@#$%^&*9";
      const overlay = document.getElementById("authOverlay");

      if (localStorage.getItem("auth") === "true") {
        overlay.remove();
        return;
      }

      window.authLogin = function () {
        const val = document.getElementById("authPw").value;
        if (val === PASSWORD) {
          localStorage.setItem("auth", "true");
          overlay.remove();
        } else {
          document.getElementById("authErr").textContent = "Wrong password";
        }
      };
    })();
  </script>
